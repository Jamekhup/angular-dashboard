<div class="fixed md:top-3 top-0 z-20 w-full">
    <div class="flex xl:justify-between justify-start items-center md:ml-[228px] ml-2  bg-white drop-shadow-md rounded-xl mr-3">
        <div class="flex w-full justify-start items-center xl:gap-6 md:gap-4 gap-2 px-3 md:py-4 py-1">

            <!-- menu toogle -->
             <div class="md:hidden block">
                <button class="border-2 border-mainGreen rounded-xl py-1 px-3 font-semibold" (click) = "onMenuClick()">
                    <fa-icon [icon]="faBars" class="text-xl"></fa-icon>
                </button>
             </div>

            <div class="flex-col md:flex hidden">
                <p class="font-semibold md:text-base text-sm">Hello Gokul</p>
                <small class="text-xs">Welcome Back!</small>
            </div>
            <div class="relative xl:block hidden">
                <fa-icon [icon]="faMagnifyingGlass" class="absolute left-2 top-3.5 text-mainGreen font-semibold text-xl"></fa-icon>
                <input type="text" 
                class="border-2 border-mainGreen rounded-xl py-3 px-9"
                placeholder="Search Here ...">
                <fa-icon [icon]="faMicrophone" class="absolute right-2 top-3.5 text-mainGreen font-semibold text-xl"></fa-icon>
            </div>
            <div class="flex-col justify-center items-center gap-1 lg:flex hidden">
                <div class="relative rounded-full bg-[#5D98D5] w-[60px] h-8 top-1">
                    <div class="absolute w-[25px] h-[25px] rounded-full bg-white top-[50%] left-[25%]" style="transform: translate(-50%, -50%);">
                    </div>
                </div>
                <small>Light Mode</small>
            </div>
            
        </div>
        
        <div class="flex w-full justify-end items-center xl:gap-6 md:gap-8 gap-6 px-3 py-4">
            <div class="bg-blue-100/50 rounded-md px-3 py-2 cursor-pointer md:block hidden">
                <fa-icon [icon]="faEnvelopeOpen" class="md:text-lg text-sm text-slate-500"></fa-icon>
            </div>
        
            <div class="relative cursor-pointer px-3 py-2 bg-green-100/50">
                <fa-icon [icon]="faBell" class="md:text-xl text-md text-mainGreen"></fa-icon>
                <span class="absolute top-1.5 right-1 text-[9px] text-white bg-red-500 rounded-full px-1">3</span>
            </div>
        
            <div class="justify-center items-center gap-1.5 md:flex hidden">
                <img src="/assets/images/india.png" alt="" class="w-8">
                <p class="font-semibold text-sm">ENG (IND)</p>
                <fa-icon [icon]="faAngleDown" class=""></fa-icon>
            </div>
        
            <div class="flex justify-center items-center gap-1.5">
                <img src="/assets/images/profile.png" alt="" class="md:w-8 w-6">
                <fa-icon [icon]="faAngleDown" class=""></fa-icon>
            </div>
        </div>
    </div>
</div>
