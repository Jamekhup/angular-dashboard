<div 
[ngClass]="{
    '!w-fit px-4': isMenuOpen,
  }"
class="fixed left-2 md:top-2 top-[75px] bottom-2 md:w-fit w-0 overflow-hidden bg-white rounded-2xl z-50 drop-shadow-md md:p-4 md:overflow-y-auto overflow-y-scroll">
    <div class="flex justify-center items-center gap-2 mt-4 mb-10">
        <img src="/assets/icons/chart.svg" alt="" class="bg-mainGreen px-2 py-1 rounded-md drop-shadow-sm">
        <h1 class="font-mainFont lg:text-xl md:text-xl text-lg font-semibold">GrowthViews</h1>
    </div>
    <ul class="flex flex-col gap-y-4 text-gray-700 md:text-base text-sm">
        <li>
            <a routerLink="/"
            routerLinkActive="bg-mainGreen text-white font-semibold"
            [routerLinkActiveOptions]="{exact:true}"
            class="flex justify-start items-center gap-3 px-3 py-2 rounded-md"
            >
                <img src="/assets/icons/dashboard.svg" alt="">
                <span class="font-sans">Dashboard</span>
            </a>
        </li>
        <li>
            <a routerLink="analytics"
            routerLinkActive="bg-mainGreen text-white font-semibold"
            class="flex justify-start items-center gap-3 px-3 py-2 rounded-md">
                <img src="/assets/icons/analytics.svg" alt="">
                <span>Sale Analytics</span>
            </a>
        </li>
        <li>
            <a routerLink="products"
            routerLinkActive="bg-mainGreen text-white font-semibold"
            class="flex justify-start items-center gap-3 px-3 py-2 rounded-md">
                <img src="/assets/icons/product.svg" alt="">
                <span>Products</span>
            </a>
        </li>
        <li>
            <a routerLink="orders"
            routerLinkActive="bg-mainGreen text-white font-semibold"
            class="flex justify-start items-center gap-3 px-3 py-2 rounded-md">
                <img src="/assets/icons/orders.svg" alt="">
                <span>Orders</span>
            </a>
        </li>
        <li>
            <a routerLink="messages"
            routerLinkActive="bg-mainGreen text-white font-semibold"
            class="flex justify-start items-center gap-3 px-3 py-2 rounded-md">
                <img src="/assets/icons/messages.svg" alt="">
                <span>Messages</span>
            </a>
        </li>
        <li>
            <a routerLink="customers"
            routerLinkActive="bg-mainGreen text-white font-semibold"
            class="flex justify-start items-center gap-3 px-3 py-2 rounded-md">
                <img src="/assets/icons/customer.svg" alt="">
                <span>Customers</span>
            </a>
        </li>
        <li>
            <a routerLink="settings"
            routerLinkActive="bg-mainGreen text-white font-semibold"
            class="flex justify-start items-center gap-3 px-3 py-2 rounded-md">
                <img src="/assets/icons/setting.svg" alt="">
                <span>Settings</span>
            </a>
        </li>
    </ul>


    <button class="md:hidden flex justify-center items-center mx-auto gap-x-1.5 mb-3 mt-10">
        <img src="/assets/icons/logout.svg" alt="">
        <span class="text-center text-gray-700 drop-shadow-sm text-sm">Log Out</span>
    </button>

    <div class="fixed bottom-3 mx-auto md:right-3.5 right-2 md:block hidden">
        <div class="flex flex-col gap-y-3 bg-mainGreen p-3 rounded-xl justify-center items-center">
            <img src="/assets/icons/package.svg" alt="">
            <p class="text-center text-white drop-shadow-sm">New Update Available<br>
            Click to Update</p>
            <button class="bg-white rounded-md px-6 py-1 text-mainGreen font-semibold">Update</button>
        </div>

        <button class="mt-3 flex justify-center items-center mx-auto gap-x-1.5">
            <img src="/assets/icons/logout.svg" alt="">
            <span class="text-center text-gray-700 drop-shadow-sm text-sm">Log Out</span>
        </button>
    </div>
</div>
<router-outlet/>
